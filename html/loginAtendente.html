<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Atendente</title>
    <link rel="stylesheet" href="../css/loginAtendente.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h2 class="login-title">Login Atendente</h2>
            <form id="formLoginAtendente">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="g-recaptcha" data-sitekey="6LciZ3srAAAAAE_ROGe1304DzE6W5VzwqdeCjYwW"></div>
                <button type="submit">Entrar</button>
                <div style="text-align:right; margin-top:10px;">
                    <a href="#" style="color:#3498db; text-decoration:none; font-size:14px;">Esqueceu a senha?</a>
                </div>
            </form>
            <p class="error-message" id="errorMessage"></p>
        </div>
    </div>
</body>
<script src="../js/config.js"></script>
<script src="../js/loginAtendente.js"></script>

</html>
