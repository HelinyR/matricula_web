<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Candidato | M4tr1cul4</title>
    <link rel="icon" type="image/png" href="../assets/logo_branca.png">
    <link rel="stylesheet" href="../css/cadastraCandidato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../js/auth.js"></script>
    <script>
        window.checkUserType && window.checkUserType('atendente');
    </script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/logo_branca.png" alt="M4tr1cul4 Logo" class="sidebar-logo">
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3 class="nav-section-title">Menu</h3>
                    <ul>
                        <li>
                            <button class="nav-btn" onclick="window.location.href='telaAtendente.html'">
                                <i class="fas fa-home"></i>
                                <span>Dashboard</span>
                            </button>
                        </li>
                        <li>
                            <button class="nav-btn active">
                                <i class="fas fa-user-plus"></i>
                                <span>Novo Candidato</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Cadastrar Candidato</h1>
                <div class="user-info">
                    <span id="userName">Atendente</span>
                    <div class="user-avatar">
                        <i class="fas fa-user-tie"></i>
                    </div>
                </div>
            </header>
            
            <div class="content-body">
                <div class="form-container">
                    <form id="cadastraCandidatoForm" class="form-cadastro">
                        <div class="form-header">
                            <h2><i class="fas fa-user-graduate"></i> Informações do Candidato</h2>
                        </div>
                        
                        <div class="form-grid">
                            <div class="input-group">
                                <label for="nome"><i class="fas fa-user"></i> Nome Completo</label>
                                <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
                                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="dataNascimento"><i class="fas fa-calendar-alt"></i> Data de Nascimento</label>
                                <input type="date" id="dataNascimento" name="dataNascimento" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="telefone"><i class="fas fa-phone"></i> Telefone</label>
                                <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                                <input type="email" id="email" name="email" placeholder="candidato@email.com" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="rg"><i class="fas fa-address-card"></i> RG</label>
                                <input type="text" id="rg" name="rg" placeholder="00.000.000-0" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="endereco"><i class="fas fa-map-marker-alt"></i> Endereço</label>
                                <input type="text" id="endereco" name="endereco" placeholder="Rua, Número, Bairro" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="curso"><i class="fas fa-graduation-cap"></i> Curso</label>
                                <select id="curso" name="curso" required>
                                    <option value="">Selecione um curso</option>
                                    <option value="Administração">Administração</option>
                                    <option value="Direito">Direito</option>
                                    <option value="Engenharia">Engenharia</option>
                                    <option value="Medicina">Medicina</option>
                                </select>
                            </div>
                            
                            <div class="input-group">
                                <label for="unidade"><i class="fas fa-building"></i> Unidade</label>
                                <select id="unidade" name="unidade" required>
                                    <option value="">Selecione uma unidade</option>
                                    <option value="Centro">Centro</option>
                                    <option value="Zona Norte">Zona Norte</option>
                                    <option value="Zona Sul">Zona Sul</option>
                                </select>
                            </div>
                            
                            <div class="input-group">
                                <label for="turno"><i class="fas fa-clock"></i> Turno</label>
                                <select id="turno" name="turno" required>
                                    <option value="">Selecione um turno</option>
                                    <option value="Manhã">Manhã</option>
                                    <option value="Tarde">Tarde</option>
                                    <option value="Noite">Noite</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="secondary-btn" onclick="window.location.href='telaAtendente.html'">
                                <i class="fas fa-arrow-left"></i> Voltar
                            </button>
                            <button type="submit" class="primary-btn">
                                <i class="fas fa-save"></i> Cadastrar Candidato
                            </button>
                        </div>
                        
                        <p class="error-message" id="errorMessage"></p>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/cadastraCandidato.js"></script>
    <script>
        // Função para alternar submenus
        function toggleSubmenu(id) {
            document.querySelectorAll('.submenu').forEach(sub => {
                if (sub.id !== id) sub.classList.remove('show');
            });
            document.getElementById(id).classList.toggle('show');
        }
    </script>
</body>
</html>
