<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Supervisor</title>
    <link rel="stylesheet" href="../css/telaSupervisor.css">
    <script src="../js/auth.js"></script>
</head>

<body>
    <nav class="sidebar">
        <h2>Supervisor</h2>
        <ul>
            <li>
                <button class="expand-btn" onclick="toggleSubmenu('submenuCadastrar')">Cadastrar &#9662;</button>
                <div class="submenu" id="submenuCadastrar">
                    <button onclick="window.location.href='cadastroAtendente.html'">Atendente</button>
                    <button onclick="window.location.href='cadastraSupervisor.html'">Supervisor</button>
                </div>
            </li>
            <li>
                <button class="expand-btn" onclick="toggleSubmenu('submenuConsultar')">Consultar &#9662;</button>
                <div class="submenu" id="submenuConsultar">
                    <button onclick="showSection('listarAtendentes')">Atendente</button>
                    <button onclick="showSection('listarSupervisores')">Supervisor</button>
                    <button onclick="showSection('listarCandidatos')">Candidato</button>
                </div>
            </li>
        </ul>
    </nav>
    <div class="main-content">
        <div id="listarAtendentes" class="section" style="display:none;">
            <h2>Lista de Atendentes</h2>
            <!-- Tabela/listagem de atendentes aqui -->
        </div>
        <div id="listarSupervisores" class="section" style="display:none;">
            <h2>Lista de Supervisores</h2>
            <!-- Tabela/listagem de supervisores aqui -->
        </div>
        <div id="listarCandidatos" class="section" style="display:none;">
            <h2>Lista de Candidatos</h2>
            <!-- Tabela/listagem de candidatos aqui (apenas consulta) -->
        </div>
        <div id="bemVindo" class="section">
            <h2>Bem-vindo ao Dashboard do Supervisor!</h2>
            <p>Selecione uma opção no menu ao lado.</p>
        </div>
    </div>
</body>
    <script>
        function toggleSubmenu(id) {
            // Fecha outros submenus
            document.querySelectorAll('.submenu').forEach(sub => {
                if (sub.id !== id) sub.classList.remove('show');
            });
            // Alterna submenu clicado
            const submenu = document.getElementById(id);
            submenu.classList.toggle('show');
        }
        function showSection(sectionId) {
            document.querySelectorAll('.main-content .section').forEach(sec => sec.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
            // Fecha o submenu de consulta após seleção
            document.getElementById('submenuConsultar').classList.remove('show');
        }
        // Exibe tela de boas-vindas ao carregar
        showSection('bemVindo');
    </script>
</html>
